<div class="container">
  <h1>Login</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" required name="email" ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required name="password" ngModel>
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>
